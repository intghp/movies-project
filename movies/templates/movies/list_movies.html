{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Movies</title>
</head>
<body>
    <h1>Registered Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>
            {{ movie.name }} - {{ movie.director }} - {{ movie.year }}
            <a href="{% url 'update_movie' movie.id%}">Update</a>
            <a href="{% url 'delete_movie' movie.id%}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_movie' %}">Create</a>
</body>
</html>
